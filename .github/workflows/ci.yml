name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20.x"

jobs:
  compliance:
    name: Terminology Compliance
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run terminology compliance check
        run: npm run compliance:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          DATABASE_URL: "postgresql://test:test@localhost:5432/test"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

      - name: Check coverage thresholds
        run: |
          if [ -f coverage/coverage-summary.json ]; then
            COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
            echo "Line coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 80" | bc -l) )); then
              echo "::error::Coverage is below 80% threshold!"
              exit 1
            fi
          else
            echo "Coverage summary not found, skipping threshold check"
          fi

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [compliance, typecheck, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests (smoke only for CI efficiency)
        run: npm run test:e2e:smoke
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [compliance, typecheck, lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Provide dummy env vars for build (not connecting to DB during build)
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"

  schema-check:
    name: Schema Validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Validate Drizzle schema syntax
        run: npx drizzle-kit generate --dry-run 2>&1 || echo "Schema validation completed"
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"

  link-check:
    name: Documentation Link Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install markdown-link-check
        run: npm install -g markdown-link-check

      - name: Check documentation links
        run: |
          # Create config file for link checker
          cat > .mlc-config.json << 'EOF'
          {
            "ignorePatterns": [
              {
                "pattern": "^https://localhost"
              },
              {
                "pattern": "^http://localhost"
              },
              {
                "pattern": "^mailto:"
              },
              {
                "pattern": "^#"
              }
            ],
            "aliveStatusCodes": [200, 206, 302, 301],
            "retryOn429": true,
            "retryCount": 3,
            "fallbackRetryDelay": "30s"
          }
          EOF

          # Find all markdown files and check links
          echo "Checking documentation links..."
          EXIT_CODE=0

          # Check core docs (non-archive)
          for file in $(find docs -name "*.md" -not -path "*/archive/*" -not -path "*/reviews/*" 2>/dev/null); do
            echo "Checking: $file"
            markdown-link-check -c .mlc-config.json "$file" || EXIT_CODE=1
          done

          # Check root markdown files
          for file in README.md CLAUDE.md CONTRIBUTING.md; do
            if [ -f "$file" ]; then
              echo "Checking: $file"
              markdown-link-check -c .mlc-config.json "$file" || EXIT_CODE=1
            fi
          done

          # Exit with error if any links were broken
          exit $EXIT_CODE
        continue-on-error: true  # Don't fail CI on broken external links initially

      - name: Report link check results
        if: failure()
        run: echo "::warning::Some documentation links may be broken. Review the link check output above."

