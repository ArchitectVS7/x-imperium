version: '3.8'

services:
  caddy:
    image: caddy:alpine
    container_name: ximperium-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - ximperium-network
    depends_on:
      - web

  web:
    build: .
    container_name: ximperium-web
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - CONF_DATABASE_DRIVER=mysqli
      - CONF_DATABASE_HOSTNAME=db
      - CONF_DATABASE_USERNAME=ximperium
      - CONF_DATABASE_PASSWORD=${DB_PASSWORD:-ximperium_secret}
      - CONF_DATABASE_NAME=ximperium
      - CONF_TIMEZONE=${CONF_TIMEZONE:-UTC}
    volumes:
      - ./templates_c:/var/www/html/templates_c
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ximperium-network

  db:
    image: mysql:8.0
    container_name: ximperium-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_secret}
      MYSQL_DATABASE: ximperium
      MYSQL_USER: ximperium
      MYSQL_PASSWORD: ${DB_PASSWORD:-ximperium_secret}
    volumes:
      - ximperium-db-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "ximperium", "-p${DB_PASSWORD:-ximperium_secret}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - ximperium-network

volumes:
  ximperium-db-data:
  caddy_data:
  caddy_config:

networks:
  ximperium-network:
    driver: bridge
